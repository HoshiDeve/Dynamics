    <style>

        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712; /* bg-gray-950 */

        .prose a { color: #a78bfa; text-decoration: underline; }
        .prose a:hover { color: #c4b5fd; }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- MOCK DATA (UNCHANGED) ---
        const mockData = {
            weekly: { labels: ['Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì', 'Sabato', 'Domenica'], production: [1200, 1350, 1300, 1420, 1500, 1480, 1450], defects: { total: [25, 22, 28, 20, 15, 18, 21], breakdown: { 'Avvolgimento': 40, 'Equilibratura': 25, 'Assemblaggio': 30, 'Test EOL': 44 } }, oee: { current: 85, previous: 83 }, availability: { current: 95, previous: 96 }, performance: { current: 92, previous: 89 }, quality: { current: 98, previous: 98 }, eol_results: { power: { value: 349.8, target: 350 }, torque: { value: 699.5, target: 700 }, efficiency: { value: 97.1, target: 97.2 } } },
            monthly: { labels: ['Settimana 1', 'Settimana 2', 'Settimana 3', 'Settimana 4'], production: [8500, 8900, 9200, 9100], defects: { total: [150, 145, 160, 155], breakdown: { 'Avvolgimento': 250, 'Equilibratura': 120, 'Assemblaggio': 110, 'Test EOL': 130 } }, oee: { current: 88, previous: 87 }, availability: { current: 96, previous: 95 }, performance: { current: 94, previous: 93 }, quality: { current: 97, previous: 98 }, eol_results: { power: { value: 350.1, target: 350 }, torque: { value: 700.2, target: 700 }, efficiency: { value: 97.3, target: 97.2 } } }
        };

        // --- DASHBOARD & UTILITY COMPONENTS (UNCHANGED) ---
        const TrendIndicator = ({ change }) => { if (change > 0) return <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg>; if (change < 0) return <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" /></svg>; return <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 12h14" /></svg>; };
        const KpiCard = ({ title, value, unit, change, icon }) => { const isUp = change > 0; const isDown = change < 0; return ( <div className="bg-gray-800/50 backdrop-blur-sm p-5 rounded-lg shadow-lg transition-transform transform hover:scale-105 border border-gray-700"><div className="flex items-start justify-between"><div><p className="text-sm text-gray-400 font-medium">{title}</p><p className="text-3xl font-bold text-white mt-1">{value}<span className="text-lg font-normal text-gray-300">{unit}</span></p></div><div className={`p-2 rounded-full ${icon ? 'bg-indigo-600/50' : ''}`}>{icon}</div></div>{change !== undefined && ( <div className={`mt-2 flex items-center text-xs font-semibold ${isUp ? 'text-green-400' : isDown ? 'text-red-400' : 'text-gray-400'}`}><TrendIndicator change={change}/><span className="ml-1">{change > 0 ? `+${change.toFixed(1)}` : change.toFixed(1)}{unit} vs prev.</span></div> )}</div> ); };
        const DataTable = ({ data }) => ( <div className="bg-gray-800/50 backdrop-blur-sm p-6 rounded-lg shadow-lg mt-6 border border-gray-700"><h2 className="text-xl font-semibold mb-4 text-white">Dati Grezzi di Produzione</h2><div className="overflow-x-auto custom-scrollbar"><table className="w-full text-sm text-left text-gray-300"><thead className="text-xs text-gray-400 uppercase bg-gray-900/50"><tr className="border-b border-gray-700"><th scope="col" className="px-6 py-3">Periodo</th><th scope="col" className="px-6 py-3 text-right">Produzione (unità)</th><th scope="col" className="px-6 py-3 text-right">Scarti (unità)</th></tr></thead><tbody>{data.labels.map((label, index) => (<tr key={label} className="border-b border-gray-700 hover:bg-gray-700/30"><th scope="row" className="px-6 py-4 font-medium text-white whitespace-nowrap">{label}</th><td className="px-6 py-4 text-right">{data.production[index].toLocaleString('it-IT')}</td><td className="px-6 py-4 text-right text-red-400">{data.defects.total[index].toLocaleString('it-IT')}</td></tr>))}</tbody></table></div></div>);
        const ChartComponent = ({ chartConfig, key }) => { const canvasRef = React.useRef(null); const chartRef = React.useRef(null); React.useEffect(() => { if (chartRef.current) { chartRef.current.destroy(); } const canvas = canvasRef.current; const ctx = canvas.getContext('2d'); chartRef.current = new Chart(ctx, chartConfig); return () => { if (chartRef.current) { chartRef.current.destroy(); } }; }, [chartConfig]); return <canvas ref={canvasRef} key={key}></canvas>; };
        const MotorIllustration = ({ className }) => ( <div className={`relative w-full h-full flex items-center justify-center ${className}`}><svg viewBox="0 0 200 200" className="w-full h-full"><defs><radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%"><stop offset="0%" style={{ stopColor: '#6366f1', stopOpacity: 0.5 }} /><stop offset="100%" style={{ stopColor: '#4f46e5', stopOpacity: 0 }} /></radialGradient></defs><circle cx="100" cy="100" r="80" fill="url(#grad1)" className="opacity-50 animate-pulse" /><circle cx="100" cy="100" r="90" fill="none" stroke="#4a5568" strokeWidth="1.5" /><circle cx="100" cy="100" r="85" fill="none" stroke="#374151" strokeWidth="3" /><g className="origin-center animate-spin-slow">{[...Array(6)].map((_, i) => (<path key={i} d="M 100 15 A 85 85 0 0 1 173.2 57.5" fill="none" stroke="#6366f1" strokeWidth="4" strokeLinecap="round" transform={`rotate(${i * 60}, 100, 100)`}/>))}</g><g className="origin-center animate-spin-reverse-slow"><circle cx="100" cy="100" r="50" fill="none" stroke="#a78bfa" strokeWidth="2" strokeDasharray="4 4" /><line x1="100" y1="65" x2="100" y2="135" stroke="#a78bfa" strokeWidth="1.5" /><line x1="65" y1="100" x2="135" y2="100" stroke="#a78bfa" strokeWidth="1.5" /></g><circle cx="100" cy="100" r="10" fill="#a78bfa" /><circle cx="100" cy="100" r="12" fill="none" stroke="#f9fafb" strokeWidth="1" className="animate-ping opacity-75" /></svg></div> );

        // --- UI & NAVIGATION COMPONENTS ---
        const Navbar = ({ currentPage, setCurrentPage }) => { const navLinkClasses = (page) => `px-3 py-2 rounded-md text-sm font-medium transition-colors ${currentPage === page ? 'bg-indigo-600 text-white shadow-lg' : 'text-gray-300 hover:bg-gray-700 hover:text-white'}`; return ( <nav className="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700 sticky top-0 z-50"><div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div className="flex items-center justify-between h-16"><div className="flex items-center"><div className="flex-shrink-0 text-white flex items-center cursor-pointer" onClick={() => setCurrentPage('home')}><svg className="h-8 w-8 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg><span className="ml-2 text-xl font-bold">Hoshi Dynamics</span></div></div><div className="hidden md:block"><div className="ml-10 flex items-baseline space-x-4"><button onClick={() => setCurrentPage('home')} className={navLinkClasses('home')}>Home</button><button onClick={() => setCurrentPage('dashboard')} className={navLinkClasses('dashboard')}>Dashboard KPI</button></div></div></div></div></nav> ); };
        const Footer = ({ setCurrentPage }) => ( <footer className="bg-gray-900 border-t border-gray-700"><div className="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8"><div className="xl:grid xl:grid-cols-3 xl:gap-8"><div className="space-y-8 xl:col-span-1"><div className="text-white flex items-center"><svg className="h-8 w-8 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg><span className="ml-2 text-xl font-bold">Hoshi Dynamics</span></div><p className="text-gray-400 text-base">Ingegneria del Futuro, Oggi.</p></div><div className="mt-12 grid grid-cols-2 gap-8 xl:mt-0 xl:col-span-2"><div className="md:grid md:grid-cols-2 md:gap-8"><div><h3 className="text-sm font-semibold text-gray-300 tracking-wider uppercase">Soluzioni</h3><ul className="mt-4 space-y-4"><li><button onClick={() => setCurrentPage('productDetail')} className="text-base text-gray-400 hover:text-white">Drive-Evo 9</button></li></ul></div><div className="mt-12 md:mt-0"><h3 className="text-sm font-semibold text-gray-300 tracking-wider uppercase">Azienda</h3><ul className="mt-4 space-y-4"><li><button onClick={() => setCurrentPage('about')} className="text-base text-gray-400 hover:text-white">Chi Siamo</button></li><li><button onClick={() => setCurrentPage('careers')} className="text-base text-gray-400 hover:text-white">Lavora con noi</button></li></ul></div></div><div className="md:grid md:grid-cols-2 md:gap-8"><div><h3 className="text-sm font-semibold text-gray-300 tracking-wider uppercase">Legale</h3><ul className="mt-4 space-y-4"><li><button onClick={() => setCurrentPage('privacy')} className="text-base text-gray-400 hover:text-white">Privacy</button></li><li><button onClick={() => setCurrentPage('terms')} className="text-base text-gray-400 hover:text-white">Termini</button></li></ul></div></div></div></div><div className="mt-12 border-t border-gray-700 pt-8"><p className="text-base text-gray-400 xl:text-center">&copy; 2025 Hoshi Dynamics, Inc. Tutti i diritti riservati. (i riferimenti a persone o aziende è puramente casuale)</p></div></div></footer> );

        // --- PAGE COMPONENTS ---
        const HomePage = ({ setCurrentPage }) => ( /* ... (unchanged) ... */ <div className="bg-gray-950 text-white"><div className="relative hero-bg"><div className="max-w-7xl mx-auto py-24 px-4 sm:px-6 lg:py-32 lg:px-8 text-center"><h1 className="text-4xl font-extrabold tracking-tight sm:text-5xl md:text-6xl"><span className="block">Hoshi Dynamics</span><span className="block text-indigo-400">Ingegneria del Futuro, Oggi.</span></h1><p className="mt-6 max-w-lg mx-auto text-xl text-gray-300 sm:max-w-3xl">Siamo leader nella progettazione e produzione di motori elettrici ad alta efficienza. La nostra missione è accelerare la transizione verso una mobilità sostenibile attraverso l'innovazione tecnologica e l'eccellenza produttiva.</p></div></div><div className="bg-gray-900 py-16 sm:py-24"><div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8"><h2 className="text-3xl font-extrabold text-white text-center">Il Nostro Prodotto di Punta: <span className="text-indigo-400">Drive-Evo 9</span></h2><div className="mt-8"><div onClick={() => setCurrentPage('productDetail')} className="cursor-pointer group"><MotorIllustration className="w-full max-w-lg mx-auto h-auto aspect-square transition-transform transform group-hover:scale-105" /></div></div></div></div><div className="section-bg py-16 sm:py-24"><div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div className="text-center mb-12"><h2 className="text-3xl font-extrabold text-white">Scelti dai Leader del Settore</h2><p className="mt-2 text-lg text-gray-400">La fiducia dei nostri partner è la nostra migliore garanzia.</p></div><div className="grid grid-cols-1 md:grid-cols-3 gap-8"><div className="bg-gray-800/50 border border-gray-700 p-8 rounded-lg"><p className="text-gray-300 italic">"L'integrazione del Drive-Evo 9 ha ridotto il peso delle nostre hypercar del 5% e aumentato l'efficienza del 12%. Hoshi Dynamics non è un fornitore, è un partner strategico."</p><div className="mt-4 pt-4 border-t border-gray-700"><p className="font-bold text-white">Clara Rossi</p><p className="text-sm text-indigo-400">Head of R&D, Veloce Motors</p></div></div><div className="bg-gray-800/50 border border-gray-700 p-8 rounded-lg"><p className="text-gray-300 italic">"Affidabilità e performance sono tutto per noi. Con i motori Hoshi, abbiamo registrato zero guasti su 10.000 unità prodotte. Un risultato senza precedenti."</p><div className="mt-4 pt-4 border-t border-gray-700"><p className="font-bold text-white">Marco Bianchi</p><p className="text-sm text-indigo-400">CEO, Atelier Fulmine</p></div></div><div className="bg-gray-800/50 border border-gray-700 p-8 rounded-lg"><p className="text-gray-300 italic">"La densità di potenza del Drive-Evo 9 ci ha permesso di disegnare veicoli più compatti e aerodinamici, aprendo nuove frontiere per il design automobilistico."</p><div className="mt-4 pt-4 border-t border-gray-700"><p className="font-bold text-white">Giulia Verdi</p><p className="text-sm text-indigo-400">Chief Designer, Futura Auto</p></div></div></div></div></div><div className="bg-gray-900 py-16 sm:py-24"><div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center"><div><h2 className="text-3xl font-extrabold text-white">La Nostra Missione: <span className="text-indigo-400">Potenza Sostenibile</span></h2><p className="mt-4 text-lg text-gray-300">Crediamo in un futuro dove la performance non compromette il pianeta. Ogni motore che produciamo è un passo verso un'aria più pulita e una mobilità più intelligente. L'ingegneria è la nostra arte, la sostenibilità è la nostra guida.</p><ul className="mt-6 space-y-4"><li className="flex items-start"><div className="flex-shrink-0"><svg className="h-6 w-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" /></svg></div><p className="ml-3 text-gray-300">Massimizzare l'efficienza per ridurre l'impronta di carbonio globale.</p></li><li className="flex items-start"><div className="flex-shrink-0"><svg className="h-6 w-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" /></svg></div><p className="ml-3 text-gray-300">Innovare costantemente per rendere la tecnologia EV accessibile a tutti.</p></li><li className="flex items-start"><div className="flex-shrink-0"><svg className="h-6 w-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" /></svg></div><p className="ml-3 text-gray-300">Garantire i più alti standard di qualità e sicurezza attraverso un controllo meticoloso dei dati di produzione.</p></li></ul></div><div className="hidden lg:block"><svg viewBox="0 0 100 100" className="w-full h-full"><path d="M 10 10 C 20 20, 40 20, 50 10 C 60 0, 80 0, 90 10 C 100 20, 100 40, 90 50 C 80 60, 60 60, 50 50 C 40 40, 20 40, 10 50 C 0 60, 0 80, 10 90 C 20 100, 40 100, 50 90 C 60 80, 80 80, 90 90" stroke="#4f46e5" strokeWidth="1" fill="none" className="opacity-20 animate-pulse" /></svg></div></div></div></div><div className="section-bg"><div className="max-w-4xl mx-auto text-center py-16 px-4 sm:py-20 sm:px-6 lg:px-8"><h2 className="text-3xl font-extrabold text-white sm:text-4xl"><span className="block">L'eccellenza si misura con i dati.</span></h2><p className="mt-4 text-lg leading-6 text-gray-300">Esplora la nostra dashboard di produzione per vedere in tempo reale la qualità e l'efficienza che mettiamo in ogni singolo motore.</p><button onClick={() => setCurrentPage('dashboard')} className="mt-8 w-full inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 sm:w-auto">Vai alla Dashboard KPI</button></div></div></div>);
        const DashboardPage = () => { const [timeRange, setTimeRange] = React.useState('weekly'); const currentData = mockData[timeRange]; const totalProduction = currentData.production.reduce((a, b) => a + b, 0); const commonOptions = { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#D1D5DB' } }, x: { grid: { display: false }, ticks: { color: '#D1D5DB' } } }, plugins: { legend: { display: false } } }; const productionChartConfig = { type: 'line', data: { labels: currentData.labels, datasets: [{ label: 'Volume di Produzione', data: currentData.production, fill: true, backgroundColor: 'rgba(79, 70, 229, 0.2)', borderColor: 'rgba(79, 70, 229, 1)', tension: 0.4 }] }, options: commonOptions }; const defectBreakdownConfig = { type: 'doughnut', data: { labels: Object.keys(currentData.defects.breakdown), datasets: [{ label: 'Cause di Difetto', data: Object.values(currentData.defects.breakdown), backgroundColor: ['#ef4444', '#f97316', '#eab308', '#8b5cf6'], borderColor: '#1f2937', borderWidth: 2, }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: '#D1D5DB', padding: 20, } } } } }; return ( <div className="bg-gray-950 text-white p-4 sm:p-6 lg:p-8 hero-bg"><div className="max-w-7xl mx-auto"><div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8"><div><h1 className="text-3xl font-bold">Dashboard Performance Produttiva</h1><p className="text-gray-400 mt-1">Monitoraggio in tempo reale della linea "Drive-Evo 9".</p></div><div className="flex items-center bg-gray-800/50 border border-gray-700 rounded-lg p-1 mt-4 sm:mt-0"><button onClick={() => setTimeRange('weekly')} className={`px-4 py-2 text-sm font-medium rounded-md transition ${timeRange === 'weekly' ? 'bg-indigo-600 shadow-md' : 'text-gray-300 hover:bg-gray-700'}`}>Settimanale</button><button onClick={() => setTimeRange('monthly')} className={`px-4 py-2 text-sm font-medium rounded-md transition ${timeRange === 'monthly' ? 'bg-indigo-600 shadow-md' : 'text-gray-300 hover:bg-gray-700'}`}>Mensile</button></div></div><section className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6"><KpiCard title="OEE" value={currentData.oee.current} unit="%" change={currentData.oee.current - currentData.oee.previous}/><KpiCard title="Disponibilità" value={currentData.availability.current} unit="%" change={currentData.availability.current - currentData.availability.previous}/><KpiCard title="Performance" value={currentData.performance.current} unit="%" change={currentData.performance.current - currentData.performance.previous}/><KpiCard title="Qualità" value={currentData.quality.current} unit="%" change={currentData.quality.current - currentData.quality.previous}/></section><section className="mb-6"><h2 className="text-xl font-semibold mb-4 text-white">Risultati Test di Fine Linea (EOL)</h2><div className="grid grid-cols-1 sm:grid-cols-3 gap-6"><KpiCard title="Potenza Media" value={currentData.eol_results.power.value.toFixed(1)} unit=" kW" icon={<svg className="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>} /><KpiCard title="Coppia Media" value={currentData.eol_results.torque.value.toFixed(1)} unit=" Nm" icon={<svg className="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>} /><KpiCard title="Efficienza Media" value={currentData.eol_results.efficiency.value.toFixed(1)} unit="%" icon={<svg className="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>} /></div></section><section className="grid grid-cols-1 lg:grid-cols-5 gap-6 mb-6"><div className="lg:col-span-3 bg-gray-800/50 backdrop-blur-sm p-6 rounded-lg shadow-lg border border-gray-700"><h2 className="text-xl font-semibold mb-4 text-white">Andamento Produzione</h2><div className="h-96"><ChartComponent chartConfig={productionChartConfig} key={timeRange + 'prod'} /></div></div><div className="lg:col-span-2 bg-gray-800/50 backdrop-blur-sm p-6 rounded-lg shadow-lg border border-gray-700"><h2 className="text-xl font-semibold mb-4 text-white">Analisi Cause di Difetto</h2><div className="h-96"><ChartComponent chartConfig={defectBreakdownConfig} key={timeRange + 'defect'} /></div></div></section><DataTable data={currentData} /></div></div>); };
        const ProductDetailPage = ({ setCurrentPage }) => { const specs = [ { name: 'Potenza di Picco', value: '350 kW' }, { name: 'Coppia Massima', value: '700 Nm' }, { name: 'Efficienza Nominale', value: '97.2%' }, { name: 'Tensione Operativa', value: '800 V' }, { name: 'Peso', value: '85 kg' }, { name: 'Sistema di Raffreddamento', value: 'Liquido a circuito integrato' }, ]; return ( <div className="hero-bg py-16 px-4 sm:px-6 lg:px-8"><div className="max-w-7xl mx-auto"><button onClick={() => setCurrentPage('home')} className="mb-8 inline-flex items-center text-indigo-400 hover:text-indigo-300 transition-colors"><svg className="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>Torna alla Home</button><div className="grid grid-cols-1 lg:grid-cols-2 gap-x-12 gap-y-8 items-center"><div className="order-2 lg:order-1"><h1 className="text-4xl font-extrabold text-white sm:text-5xl">Drive-Evo 9</h1><p className="mt-4 text-xl text-indigo-400">Il cuore della performance elettrica.</p><p className="mt-6 text-gray-300">Il Drive-Evo 9 rappresenta l'apice della nostra ricerca e sviluppo. Progettato per offrire un'esperienza di guida senza compromessi, combina una densità di potenza eccezionale con un'efficienza leader del settore. L'architettura a 800V consente ricariche ultra-rapide e prestazioni costanti anche sotto sforzo. Ogni componente, dagli avvolgimenti del statore al software di controllo, è stato ottimizzato per garantire affidabilità e una risposta istantanea.</p></div><div className="order-1 lg:order-2"><MotorIllustration className="w-full max-w-md mx-auto h-auto aspect-square" /></div></div><div className="mt-16 bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-lg p-8"><h2 className="text-2xl font-bold text-center text-white mb-8">Scheda Tecnica</h2><div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">{specs.map(spec => (<div key={spec.name} className="border-l-4 border-indigo-500 pl-4"><p className="text-sm font-medium text-gray-400">{spec.name}</p><p className="text-lg font-semibold text-white">{spec.value}</p></div>))}</div></div></div></div> ); };
        
        // --- NEW PAGES ---
        const AboutUsPage = () => ( <div className="hero-bg py-16 px-4 sm:px-6 lg:px-8"><div className="max-w-4xl mx-auto"><div className="text-center"><h1 className="text-4xl font-extrabold text-white sm:text-5xl">La Mente dietro il Motore</h1><p className="mt-4 text-xl text-indigo-400">Passione, Ingegneria, Innovazione.</p></div><div className="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8 items-center bg-gray-800/50 border border-gray-700 rounded-lg p-8"><div className="md:col-span-1"><img className="h-48 w-48 rounded-full mx-auto shadow-2xl" src="https://i.postimg.cc/PrxQrZfd/Whats-App-Image-2023-12-24-at-2-43-56-PM.png" alt="Foto del fondatore"/></div><div className="md:col-span-2"><h2 className="text-2xl font-bold text-white">Il Nostro Fondatore</h2><p className="mt-4 text-gray-300">Hoshi Dynamics nasce dalla visione di un ingegnere gestionale con una profonda passione per la programmazione e l'efficienza. L'idea è semplice: unire la rigorosa analisi dei processi industriali con lo sviluppo di soluzioni software su misura per creare prodotti di eccellenza.</p><p className="mt-4 text-gray-300">"Ho sempre creduto che i dati non fossero solo numeri su un foglio di calcolo, ma la voce dei processi stessi. Il mio obiettivo è creare strumenti, come questa dashboard, che permettano di ascoltare quella voce e trasformare le intuizioni in miglioramenti concreti. Hoshi Dynamics non vende solo motori; vende performance misurabile e trasparente."</p></div></div></div></div> );
        const CareersPage = () => {
            const [fileName, setFileName] = React.useState('');
            const handleFileChange = (event) => { if (event.target.files.length > 0) { setFileName(event.target.files[0].name); } else { setFileName(''); } };
             const handleSubmit = (event) => { event.preventDefault(); const name = event.target.name.value; const email = event.target.email.value; const coverLetter = event.target.coverLetter.value; const subject = `Candidatura da ${name}`; const body = `Nome: ${name}\nEmail: ${email}\n\nLettera di presentazione:\n${coverLetter}`; window.location.href = `mailto:hoshidev@proton.me?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`; };
            return ( <div className="hero-bg py-16 px-4 sm:px-6 lg:px-8"><div className="max-w-3xl mx-auto"><div className="text-center"><h1 className="text-4xl font-extrabold text-white sm:text-5xl">Entra nel Team Hoshi</h1><p className="mt-4 text-xl text-indigo-400">Cerchiamo menti brillanti per costruire il futuro della mobilità.</p></div><div className="mt-12 bg-gray-800/50 border border-gray-700 rounded-lg p-8 shadow-2xl"><form onSubmit={handleSubmit}><div className="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8"><div><label htmlFor="name" className="block text-sm font-medium text-gray-300">Nome Completo</label><div className="mt-1"><input type="text" name="name" id="name" required className="py-3 px-4 block w-full shadow-sm bg-gray-900 border-gray-700 rounded-md focus:ring-indigo-500 focus:border-indigo-500"/></div></div><div><label htmlFor="email" className="block text-sm font-medium text-gray-300">Email</label><div className="mt-1"><input id="email" name="email" type="email" required className="py-3 px-4 block w-full shadow-sm bg-gray-900 border-gray-700 rounded-md focus:ring-indigo-500 focus:border-indigo-500"/></div></div><div className="sm:col-span-2"><label htmlFor="coverLetter" className="block text-sm font-medium text-gray-300">Lettera di Presentazione</label><div className="mt-1"><textarea id="coverLetter" name="coverLetter" rows="4" required className="py-3 px-4 block w-full shadow-sm bg-gray-900 border-gray-700 rounded-md focus:ring-indigo-500 focus:border-indigo-500"></textarea></div></div><div className="sm:col-span-2"><label className="block text-sm font-medium text-gray-300">Carica CV (opzionale)</label><div className="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-600 border-dashed rounded-md"><div className="space-y-1 text-center"><svg className="mx-auto h-12 w-12 text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" /></svg><div className="flex text-sm text-gray-500"><label htmlFor="file-upload" className="relative cursor-pointer bg-gray-800 rounded-md font-medium text-indigo-400 hover:text-indigo-300 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-800 focus-within:ring-indigo-500 p-1"><span>Carica un file</span><input id="file-upload" name="file-upload" type="file" className="sr-only" onChange={handleFileChange} /></label><p className="pl-1">o trascinalo qui</p></div><p className="text-xs text-gray-500">{fileName || 'PDF, DOCX fino a 10MB'}</p></div></div></div></div><div className="pt-5"><div className="flex justify-end"><button type="submit" className="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500">Invia Candidatura</button></div></div></form></div></div></div>) };

        // --- UPDATED LEGAL PAGES ---
        const PrivacyPage = () => (<GenericPage title="Informativa sulla Privacy">
            <React.Fragment>
                <p><strong>Ultimo aggiornamento:</strong> 29 Giugno 2025</p>
                
                <h2>Introduzione</h2>
                <p>Hoshi Dynamics Inc. ("noi", "nostro") si impegna a proteggere la privacy dei suoi utenti ("utente", "tu"). Questa Informativa sulla Privacy spiega come raccogliamo, utilizziamo, divulghiamo e salvaguardiamo le tue informazioni quando visiti il nostro sito web hoshi-dynamics.com (il "Sito"). Ti preghiamo di leggere attentamente questa informativa. Se non sei d'accordo con i termini di questa informativa, ti preghiamo di non accedere al sito.</p>

                <p>Raccogliamo informazioni personali che ci fornisci volontariamente quando esprimi interesse a ottenere informazioni su di noi o sui nostri prodotti e servizi, quando partecipi ad attività sul Sito (come l'invio di una candidatura tramite il nostro modulo "Lavora con noi") o quando ci contatti.</p>
                <p>Le informazioni personali che raccogliamo possono includere quanto segue:</p>

                    <li>Informazioni professionali (come il tuo CV e la lettera di presentazione, se forniti).</li>
                </ul>
                
                <h2>Utilizzo delle Tue Informazioni</h2>
                <p>Avere informazioni accurate su di te ci permette di fornirti un'esperienza fluida, efficiente e personalizzata. Nello specifico, possiamo utilizzare le informazioni raccolte su di te tramite il Sito per:</p>
                <ul>
                    <li>Rispondere alle tue richieste e domande.</li>
                    <li>Valutare la tua candidatura per posizioni lavorative.</li>
                    <li>Inviarti newsletter, promozioni e altre informazioni sui nostri prodotti, se hai acconsentito a riceverle.</li>
                    <li>Monitorare e analizzare l'utilizzo e le tendenze per migliorare la tua esperienza con il Sito.</li>
                </ul>

                <h2>Diritti dell'Interessato (GDPR)</h2>
                <p>In conformità con il Regolamento Generale sulla Protezione dei Dati (GDPR), hai i seguenti diritti riguardo ai tuoi dati personali:</p>
                <ul>
                    <li>Il diritto di accesso – Hai il diritto di richiedere copie dei tuoi dati personali.</li>
                    <li>Il diritto di rettifica – Hai il diritto di richiedere la correzione di qualsiasi informazione che ritieni inesatta.</li>
                    <li>Il diritto alla cancellazione – Hai il diritto di richiedere la cancellazione dei tuoi dati personali, a determinate condizioni.</li>
                    <li>Il diritto di limitazione del trattamento – Hai il diritto di richiedere la limitazione del trattamento dei tuoi dati personali, a determinate condizioni.</li>
                </ul>
                <p>Per esercitare questi diritti, ti preghiamo di contattarci all'indirizzo <a href="mailto:privacy@hoshi-dynamics.com">privacy@hoshi-dynamics.com</a>.</p>
            </React.Fragment>
        </GenericPage>);
        
        const TermsPage = () => (<GenericPage title="Termini e Condizioni d'Uso">
             <React.Fragment>
                <p><strong>Ultimo aggiornamento:</strong> 29 Giugno 2025</p>
                <h2>1. Accettazione dei Termini</h2>
                <p>Accedendo e utilizzando il sito web di Hoshi Dynamics Inc. (il "Sito"), accetti di essere vincolato dai seguenti Termini e Condizioni d'Uso ("Termini"). Se non sei d'accordo con una qualsiasi parte dei termini, non sei autorizzato a utilizzare il Sito.</p>

                <p>Il Sito e i suoi contenuti originali, le caratteristiche e le funzionalità, inclusi ma non limitati a testi, grafici, loghi, icone, immagini, illustrazioni (come la dashboard KPI e l'illustrazione del motore "Drive-Evo 9") e software, sono di proprietà di Hoshi Dynamics Inc. e sono protetti dalle leggi internazionali sul copyright, sui marchi e su altri diritti di proprietà intellettuale.</p>
                
                <h2>3. Uso Consentito</h2>
                <p>Ti è concesso un accesso limitato, non esclusivo e non trasferibile per visualizzare i contenuti del Sito per uso personale e non commerciale. Non è consentito:</p>
                <ul>
                    <li>Modificare, copiare o creare opere derivate basate sui contenuti.</li>
                    <li>Utilizzare i contenuti per scopi commerciali o per qualsiasi esposizione pubblica.</li>
                    <li>Tentare di decompilare o decodificare qualsiasi software contenuto nel Sito.</li>
                </ul>
                
                <h2>4. Esclusione di Garanzia</h2>
                <p>Il Sito è fornito "così com'è". Hoshi Dynamics non fornisce alcuna garanzia, espressa o implicita, e con la presente declina e nega tutte le altre garanzie, incluse, senza limitazione, le garanzie implicite o le condizioni di commerciabilità, idoneità per uno scopo particolare o non violazione della proprietà intellettuale.</p>
                
                <h2>5. Limitazione di Responsabilità</h2>
                <p>In nessun caso Hoshi Dynamics o i suoi fornitori saranno responsabili per eventuali danni (inclusi, senza limitazione, danni per perdita di dati o profitto, o dovuti a interruzione dell'attività) derivanti dall'uso o dall'impossibilità di utilizzare i materiali sul Sito, anche se Hoshi Dynamics è stata avvisata della possibilità di tali danni.</p>
                
                 <h2>6. Contatti</h2>
                <p>Per qualsiasi domanda riguardante questi Termini, ti preghiamo di contattarci a <a href="mailto:legal@hoshi-dynamics.com">legal@hoshi-dynamics.com</a>.</p>
            </React.Fragment>
        </GenericPage>);

        // --- Main App Component (with routing logic) ---
        const App = () => {
            const [currentPage, setCurrentPage] = React.useState('home'); 
            const renderPage = () => {
                switch (currentPage) {
                    case 'home': return <HomePage setCurrentPage={setCurrentPage} />;
                    case 'dashboard': return <DashboardPage />;
                    case 'productDetail': return <ProductDetailPage setCurrentPage={setCurrentPage} />;
                    case 'about': return <AboutUsPage />;
                    case 'careers': return <CareersPage />;
                    case 'privacy': return <PrivacyPage />;
                    case 'terms': return <TermsPage />;
                    default: return <HomePage setCurrentPage={setCurrentPage} />;
                }
            };
            return (<div><Navbar currentPage={currentPage} setCurrentPage={setCurrentPage} /><main>{renderPage()}</main><Footer setCurrentPage={setCurrentPage} /></div>);
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
